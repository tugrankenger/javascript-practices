<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz App</title>
</head>

<body>

  <div class="container">
    <div class="game">
      <div class="content">
        <h2 class="question"></h2>
        <div class="answers">

        </div>
      </div>
      <button class="submit">Submit</button>
    </div>
    <div class="result">
      <h2 class="infoTitle">Congratulations</h2>
      <h3 class="correct"></h3>
      <h3 class="wrong"></h3>
      <h2 class="score"></h2>
      <button class="play">Play again</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
